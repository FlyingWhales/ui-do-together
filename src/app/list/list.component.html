<nav class="navbar sticky-top navbar-light bg-light">
    <div class="float-left"><i class="fas fa-chevron-left"></i></div>
    <div (click)="openListCreateComponent();" class="float-right"><i class="fas fa-plus"></i></div>
</nav>
<table class="table table-hover">
    <tr>
        <th scope="col" class="col-sm-9">List name</th>
        <th scope="col" class="col-sm-3">Action</th>
    </tr>

    <tbody>

        <tr *ngFor="let list of lists">
            <td class="col-sm-9" [routerLink]="['/tasklist', list.listId]">
                {{list.listName}}
            </td>
            <td class="col-sm-3">
                <div class="container">
                    <div class="row">
                        <div class="col-sm-1"><i class="far fa-trash-alt"></i></div>
                        <div class="col-sm-1"><i class="far fa-minus-square"></i></div>
                        <div class="col-sm-1"><i class="fas fa-edit"></i></div>
                    </div>
                </div>
            </td>
        </tr>
    </tbody>
</table>
