<nav class="navbar sticky-top navbar-light bg-light">
    <div class="float-left"><a [routerLink]="['/lists']"><i class="fas fa-chevron-left"></i></a></div>
    <div class="float-right"><i class="fas fa-sliders-h"></i></div>
</nav>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col" class="col-sm-9">Task</th>
            <th scope="col" class="col-sm-3">Action</th>
        </tr>
    </thead>
    <tbody>

        <div *ngIf="dataAvailable; then printData else empty"></div>

        <ng-template #printData>
            <tr *ngFor="let task of tasks">
                <td class="col-sm-9 float-left">
                    <div class="custom-control custom-checkbox">
                        <input type="checkbox" class="custom-control-input" id="{{task.taskId}}">
                        <label class="custom-control-label" for="{{task.taskId}}">{{task.text}}</label>
                    </div>
                </td>
                <td class="col-sm-3 float-right">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-1"><i class="far fa-trash-alt"></i></div>
                            <div class="col-sm-1"><i class="far fa-minus-square"></i></div>
                            <div class="col-sm-1"><i class="fas fa-edit"></i></div>
                        </div>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #empty>
            No data found...
        </ng-template>

    </tbody>
</table>
